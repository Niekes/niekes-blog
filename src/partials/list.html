<div class="twelve columns">
	<p data-ng-bind="$listCtrl.pageTitle"></p>
</div>

<div class="twelve columns">
	<article data-ng-repeat="post in $listCtrl.posts">
		<h2 data-ng-bind="post.title.rendered"></h2>
		<div ng-bind-html="post.content.rendered | trusted"></div>
		<a data-ui-sref="detail({ slug: post.slug} )">Click here to read more</a>
	</article>
</div>
