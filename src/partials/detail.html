<div class="row">
	<div class="col-lg-12">
		<h1 data-ng-bind="$detailCtrl.post.title.rendered"></h1>
	</div>
</div>

<div class="row text-muted articleIntro">
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<em><span data-ng-bind="$detailCtrl.post.date|date"></span></em><br>
		<a data-ng-hide="!$detailCtrl.post.editPostLink" href="{{$detailCtrl.post.editPostLink}}">Edit</a>
	</div>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
		<em><span data-ng-bind="$detailCtrl.author.name"></span></em>
		<img class="authorImg img-circle" src="{{$detailCtrl.author.avatar_urls[96]}}">
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div data-ng-bind-html="$detailCtrl.post.content.rendered | trusted"></div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<a class="backToList" data-ui-sref="list">Zur√ºck</a>
	</div>
</div>
